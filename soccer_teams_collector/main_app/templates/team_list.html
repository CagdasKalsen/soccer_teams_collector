{% extends 'base.html' %} {% comment %} for head title tags and helping us with SEO {% endcomment %} {% block title %}Team{% endblock %} {% block content %}

<h1 class="title pt-5">Teams</h1>
<form class="mb-5" method="get">
    <div class="field has-addons">
        <div class="control">
            <input class="input" type="text" name="name" placeholder="name" />
        </div>
        <div class="control">
            <input class="button is-success" type="submit" value="Search" />
        </div>
    </div>
    <a class="button is-dark" href="{% url 'teams_list' %}">Clear Search</a>
    <a class="button is-dark" href="{% url 'team_create' %}">Add Team</a>
</form>
<div class="gallery">
    {% for team in teams %}
    <a href="{% url 'team_detail' team.pk %}">
        <div class="card">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="{{team.image}}" alt="{{team.name}}" />
                </figure>
            </div>
            <div class="card-header">
                <p class="card-header-title">{{team.name}}</p>
            </div>
        </div>
    </a>
    {% empty %}
    <article class="message">
        <div class="message-header">
            <p>No Team Available</p>
        </div>
    </article>
    {% endfor %}
</div>
{% endblock %}
